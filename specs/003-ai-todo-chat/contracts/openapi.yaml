openapi: 3.0.3
info:
  title: Todo Chat API
  version: 0.3.0
paths:
  /chat/conversations:
    get:
      summary: List all conversations for user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConversationRead'
    post:
      summary: Start a new conversation
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Conversation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationRead'

  /chat/message:
    post:
      summary: Send a message to the AI
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageCreate'
      responses:
        '200':
          description: AI response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /chat/conversations/{conversation_id}/messages:
    get:
      summary: Get message history
      security:
        - bearerAuth: []
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessageRead'

components:
  schemas:
    ConversationRead:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        updated_at:
          type: string
          format: date-time
    MessageCreate:
      type: object
      required:
        - content
      properties:
        content:
          type: string
        conversation_id:
          type: string
          format: uuid
    MessageResponse:
      type: object
      properties:
        role:
          type: string
        content:
          type: string
        conversation_id:
          type: string
          format: uuid
    MessageRead:
      type: object
      properties:
        id:
          type: string
          format: uuid
        role:
          type: string
        content:
          type: string
        created_at:
          type: string
          format: date-time
